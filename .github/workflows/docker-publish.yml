name: Build, Scan and Push Docker Image

on:
  workflow_dispatch:
  push:
    tags:
      - 'v*'
  release:
    types: [published]

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
      security-events: write # Permet carregar els resultats de l'escaneig a GitHub

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      # 1. Login
      - name: Log in to the Container registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      # 2. Metadades
      - name: Extract Docker metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=semver,pattern={{version}}
            type=ref,event=tag
            type=raw,value=latest,enable=${{ github.event_name == 'release' }}

      # 3. Compilar la imatge (sense pujar-la encara)
      # Utilitzem 'load: true' per exportar-la al dimoni Docker del runner
      - name: Build Docker image locally
        uses: docker/build-push-action@v5
        with:
          context: .
          load: true 
          tags: local_test_image:latest

      # 4. Escaneig amb Trivy
      - name: Run Trivy vulnerability scanner
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: 'local_test_image:latest'
          format: 'sarif' # Format compatible amb GitHub Security
          output: 'trivy-results.sarif'
          severity: 'CRITICAL,HIGH' # Només ens aturarem per vulnerabilitats greus

      # 5. Carregar resultats a GitHub Security (opcional però molt recomanat)
      - name: Upload Trivy scan results to GitHub Security
        uses: github/codeql-action/upload-sarif@v3
        if: always() # Carrega els resultats encara que es trobin vulnerabilitats
        with:
          sarif_file: 'trivy-results.sarif'

      # 6. Push final
      # Si l'escaneig de dalt falla (opcionalment), aquest pas no s'executaria
      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}